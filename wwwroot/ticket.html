<div class="container-fluid pt-4 px-4">
    <div class="col-12">
        <div class="bg-secondary rounded h-100 p-4" style="display: flex;">
            <button type="button" class="btn btn-lg btn-lg-square btn-outline-success m-2" data-bs-toggle="modal"
                data-bs-target="#modalAgregarTicket"><i class="bi bi-plus fs-1"></i></button>
            <h6 class="mb-4">Crear Ticket</h6>
        </div>
        <div class="bg-secondary rounded h-100 p-4" style="display: flex;">
            <div class="form-floating col-2">
                <select class="form-select" id="prioridadFiltro" aria-label="Floating label select example">
            
                </select>
                <label for="prioridadFiltro">Seleccione la Prioridad</label>
            </div>
            <div class="form-floating col-2">
                <select class="form-select" id="categoriaFiltro" aria-label="Floating label select example">
                    
                </select>
                <label for="categoriaFiltro">Seleccione la Categoria</label>
            </div>
        </div>
    </div>

    <!-- TABLA -->

    <div class="col-12">
        <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Tickets Creados</h6>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Prioridad</th>
                            <th scope="col">Fecha Creacion</th>
                            <th scope="col">Categoria</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="todosLosTickets">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- MODAL -->


    <div class="modal fade" id="modalAgregarTicket" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo Ticket</h1>
                </div>
                <div class="modal-body bg-secondary">

                    <input type="number" id="TicketID" class="form-control" readonly hidden>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tituloTicket" placeholder="Alimento">
                        <label for="tituloTicket">Titulo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="categoriaTicket" aria-label="Floating label select example">

                        </select>
                        <label for="categoriaTicket">Seleccione la Categoria</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="prioridadTicket" aria-label="Floating label select example">

                        </select>
                        <label for="prioridadTicket">Seleccione la Prioridad</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Deja una descripcion para este Ticket"
                            id="descripcionTicket" style="height: 150px;"></textarea>
                        <label for="descripcionTicket">Descripcion</label>
                    </div>

                </div>
                <div class="modal-footer bg-secondary">
                    <button type="button" class="btn btn-danger" onclick="VaciarModal();">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="BotonGuardarTicket();">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL PARA MOSTRAR HISTORIAL -->

    <div class="modal fade" id="modalHistorialTicket" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Historial Ticket</h1>
                </div>
                <div class="modal-body bg-secondary">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">CampoModificado</th>
                                    <th scope="col">ValorAnterior</th>
                                    <th scope="col">ValorNuevo</th>
                                    <th scope="col">FechaCambio</th>
                                </tr>
                            </thead>
                            <tbody id="historialdeTickets">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer bg-secondary">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>


</div>
<script src="./JS/common/Capitalizar.js"></script>
<script src="./JS/common/auth.js"></script>
<script src="./JS/ticket.js"></script>
