<div class="container-fluid pt-4 px-4">

    <div class="bg-secondary rounded h-100 p-4 mb-3">
        <h3 class="mb-4">Crear Puesto Laboral</h3>
        <form style="display: flex;">
            <div class="mb-3 px-3">
                <input type="number" class="form-control" id="puestoID" readonly hidden>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="nombrePuesto" placeholder="Nombre del Puesto">
            </div>
            <button type="button" class="btn btn-primary mx-3" id="btnGuardar"
                onclick="BotonGuardarPuesto();">Guardar</button>
            <button type="button" class="btn btn-light mx-3" id="btnCancelar"
                onclick="VaciadoImput();">Cancelar</button>
        </form>
    </div>


            <!-- TABLA -->

    <div class="col-12">
        <div class="contenedortablasgeneral rounded">
            <h5 class="mb-4">Listado de Puestos Laborales</h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre Puesto</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tablaDePuestos">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- modal relaciones -->

    <div class="modal fade" id="modalRelacionpuestoCategoria" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Relaciones entre Puesto Categoria</h1>
                </div>
                <div class="modal-body bg-secondary">
                    <div>
                        <input class="form-control bg-secondary colorletra" id="puestoLaboralid" hidden>
                        <div class="form-floating mb-3 bg-secondary">
                            <input class="form-control bg-secondary colorletra" id="puestoLaboral">
                            <label for="puestoLaboral">Puesto:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select colorletra" id="categoriaPuesto" aria-label="Floating label select example">

                            </select>
                        <label for="categoriaPuesto" class="colorletra">Seleccione la Categoria</label>
                        <div class="modal-footer bg-secondary">
                            <!-- <button type="button" class="btn btn-danger">Cerrar</button> -->
                            <button type="button" class="btn btn-success" onclick="guardarrelaciones();">Guardar</button>
                        </div>
                    </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Puesto Laboral</th>
                                    <th scope="col">Categoria</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="puestoCategoria">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer bg-secondary">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="./JS/common/Capitalizar.js"></script>
<script src="./JS/Puestos.js"></script>
