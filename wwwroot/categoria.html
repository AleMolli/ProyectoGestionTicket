<div class="container-fluid pt-4 px-4">

    <div class="bg-secondary rounded h-100 p-4 mb-3">
        <h3 class="mb-4">Crear Categorias</h3>
        <form style="display: flex;">
            <div class="mb-3 px-3">
                <input type="number" class="form-control" id="categoriaID" readonly hidden>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="nombreCategoria" placeholder="Nombre de Categoria">
            </div>
            <button type="button" class="btn btn-primary mx-3" id="btnGuardar"
                onclick="BotonGuardarCategoria();">Guardar</button>
            <button type="button" class="btn btn-light mx-3" id="btnCancelar"
                onclick="VaciadoImput();">Cancelar</button>
        </form>
    </div>


    <!-- TABLA -->

    <div class="col-12">
        <div class="contenedortablasgeneral mb-3 rounded">
            <div class="d-flex justify-content-between">
                <h5 class="mb-4">Listado de Categorias</h5>
                <button class="btn btn-light mb-4" onclick="ImprimirCategorias()">
                    <i class="bi bi-printer"></i> Imprimir PDF
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover" id="tablaDeCategorias">
                    <thead>
                        <tr>
                            <th scope="col">Nombre Categoria</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script src="./JS/common/Capitalizar.js"></script>
